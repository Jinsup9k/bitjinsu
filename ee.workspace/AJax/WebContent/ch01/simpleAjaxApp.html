<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input type="button" value="simple.jsp" onclick="load12('simple.jsp')">
</body>
<script type="text/javascript">
var xhr;
function load12(url){
	xhr = new XMLHttpRequest();
	xhr.onreadystatechange = viewMessage;
	xhr.open("GET", url, true);
	xhr.send(null);
}
function viewMessage(){
	if(xhr.readyState == 4){
		if (xhr.status == 200){
			//alert(xhr.responseText);
			console.log(xhr.responseText);
		}else{
			alert("실패: "+xhr.status);			
		}
	}
}
</script>
</html>
